version: "3.1"

nlu:

- intent: greet
  examples: |
    - hi
    - hello
    - hey there
    - good morning
    - good afternoon
    - Hey
    - Are you there?

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - ciao


- intent: chat
  examples: |
    - How can I access?
    - What is the purpose?
    - Why can't I access?
    - I want to send
    - Do we have any activities?
    - How do I share?
    - How can I see?
    - Tell me about
    - Talk to me about
    - Explain this text to me
    - Correct this text for me
    - Make this sound more professional
    - put this in simple words
    - translate this




